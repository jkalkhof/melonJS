<!DOCTYPE html>
<html>
    <head>
        <title>melonJS - Hello World</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    </head>
    <body bgcolor="white">
        <!-- Canvas placeholder -->
        <div id="screen"></div>
        <!-- melonJS Library -->
        <script type="text/javascript" src="../../build/melonjs.js"></script>
        <script type="text/javascript" src="../../plugins/debug/debugPanel.js"></script>

        <!-- script -->
        <script type="text/javascript">
            // upon device ready
            me.device.onReady(function () {
                // Initialize the video.
                if (!me.video.init(1218, 562, {parent : "screen", scale : "auto"})) {
                    alert("Your browser does not support HTML5 canvas.");
                    return;
                }

                // add a gray background layer
                me.game.world.addChild(new me.ColorLayer("background", "#202020"));

                // add a text object in the center of the display
                me.game.world.addChild(new me.Text(609, 281, {
                    font: "Arial",
                    size: 160,
                    fillStyle: "#FFFFFF",
                    textBaseline : "middle",
                    textAlign : "center",
                    text : "Hello World !"
                }));
            });
        </script>
    </body>
</html>
