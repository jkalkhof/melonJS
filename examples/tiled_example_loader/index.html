<!DOCTYPE html>
<html>
<head>
  <title>melonJS - Tiled example map loader</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <!-- Canvas placeholder -->
    <div id="map" style="float: inherit;">
    <label for="tmx_map">Tiled example map loader:</label>
    <select id="level_name" onchange="game.levelSelector()">
        <option value=1>Village</option>
        <option value=2>Desert</option>
        <option value=3>Sewers</option>
        <option value=4>Isometric</option>
        <option value=5>Orthogonal</option>
        <option value=6>Perspective</option>
        <option value=7>Hexagonal-mini</option>
        <option value=8>RPG Island</option>
        <option value=9>Magic Land Dizzy</option>
        <option value=10>jb-32 desert</option>
        <option value=11>gameart2d desert</option>
        <option value=12>gameboy space</option>
        <option value=13>island-rotated-tiles</option>
    </select>
    <label for="instructions ">(Use arrow keys or mouse wheel to scroll to the selected map)</label>
    </div>

    <div id="screen" style="float: inherit;">
      <!-- melonJS Library -->
      <script type="text/javascript" src="../../build/melonjs.js"></script>

      <!-- Plugin(s) -->
      <script type="text/javascript" src="../../plugins/debug/debugPanel.js"></script>

      <!-- Game Scripts -->
      <script type="text/javascript" src="js/ressources.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </div>
    <!-- Bootstrap -->
    <script type="text/javascript">
      me.device.onReady(function onReady() {
          game.onload();
      });
    </script>
</body>
</html>
